
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Verification</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4; /* Light background */
        }

        form {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 90%; /* Mobile-first */
            max-width: 400px; /* Limit width on larger screens */
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        #message {
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Code Verification</h1>

    <form id="codeForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="code">Code:</label>
        <input type="text" id="code" name="code" required>

        <button type="submit">Verify Code</button>
    </form>

    <div id="message"></div>


    <script>
        const form = document.getElementById('codeForm');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent default form submission

            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const code = document.getElementById('code').value;

            try {
                const response = await fetch('/verify', {  // Replace '/verify' with your server endpoint
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, phone, code })
                });

                const data = await response.json();

                if (data.used) {
                    messageDiv.textContent = "Sorry, this code has already been used.";
                    messageDiv.style.color = "red"; // Indicate error
                } else {
                    messageDiv.textContent = "You are entered!";
                    messageDiv.style.color = "green"; // Indicate success

                    // Optionally clear the form after successful submission
                    form.reset();
                }

            } catch (error) {
                console.error("Error:", error);
                messageDiv.textContent = "An error occurred. Please try again later.";
                messageDiv.style.color = "red";
            }
        });
    </script>

</body>
</html>
